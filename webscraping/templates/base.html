<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <style>
        .genre{
            height: 1000px;
            background-color: bisque;
            overflow-y: scroll;
        }
        
        .search{
            height: 100px;
            background: beige;
            display: flex;
            

        }
        .list{
            background-color:azure;
        }
        

        .listitems{
            width: 379px;
            height: 210px;
            padding: 10px;
            margin: 2%;
            box-sizing: border-box;
            float: left;
            list-style-type: none;
        }
        
        .genrelist{
            padding-left: 5%;
            list-style-type: none;
        }
        
        .tags{
            width:80%;
            margin: 5%;
        }
        .cover-img{
            padding: 5px;
            width: auto;
            height: 185px;
        }
        
        .novelcard{
            width: 100%;
            height: 100%;
        }
        
        .pl0{
            padding-left: 0px;
            height: 100%;
            padding-bottom: 7%;
            padding-right: 5%;
        }
        
        .author{
            font-size:medium;
        }
        
        .details{
            position: absolute;
            bottom:   0;
            right: 0;
        }
    </style>
    <!--  Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Webnovels Catalogue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Recent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/" tabindex="-1" aria-disabled="true">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--   Search bar-->
    <div class="container search justify-content-around align-items-center">
        <form action="search">
            <input type="search" placeholder="Title" aria-label="Title" name="term">  
            <input type="search" placeholder="Author" aria-label="Author" name="author"> 
            <input type="search" placeholder="Genre" aria-label="Genre"name="genre">
            <button class="btn btn-outline-success" type="submit">Search</button>       
        </form>
    </div>
    <!-- Main page-->
    <div class="container" >
        <div class="row">
            <div class="col-2 genre">
                <ul class="genrelist">
                    <form action="genre">
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Sci-fi" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Romance" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Fantasy" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Video Games" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Action" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Teen" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Horror&Thriller" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Competitive Sports" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Martial Arts" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="War&Military" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="History" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Magic" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Reincarnation" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Secret Identity" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Comedy" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Strategy" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Villainous Lead" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Adventure" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Drama" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="GameLit" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Slice of Life" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Supernatural" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Horror" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Progression" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Cyberpunk" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Female Lead" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Male Lead" name="genre"></li>
                    <li><input type="submit" class="btn btn-outline-primary tags" value="Dungeon" name="genre"></li>
                    </form>
                </ul>
            </div>
            <div class="col-10 list">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <!--footer-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
